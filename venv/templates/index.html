<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="text-center">
    <h1 class="mt-5">Weather App</h1>
    <form action="/" method="post">
        <div class="container">
            <div class="row">
                <div class="col-sm">
        <input type="text" id="cityName" name="cityName" placeholder="City" 
        class="form-control">
                </div> 
            <div class="col-sm">
        <input type="text" id="stateName" name="stateName" placeholder="Province"
        class="form-control">
            </div>
            <div class="col-sm">
        <input type="text" id="countryName" name="countryName" placeholder="Country"
        class="form-control">
            </div>  
            </div>
        </div> <br>

        <button class="submit btn button btn-light">Find</button>

        
    </form>
    {% if data %}
    {{ data.main }}: {{ data.description }} <br>
    <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="icon">
    {{data.temperature}} C
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous"></script>
</body>
</html>
